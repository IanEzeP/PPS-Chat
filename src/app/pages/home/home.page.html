<ion-header>
  <ion-toolbar>
    <ion-title>
      Test Modal (Home page)
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button (click)="setOpen(true)" expand="block">Open model in-code</ion-button>
  
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="setOpen(false)">Go back</ion-button>
          </ion-buttons>
          <ion-title>Modal</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Write something"
            labelPlacement="stacked"
            type="text"
            placeholder="waiting inputs..."
            [(ngModel)]="textInput"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-button expand="block" (click)="openModal()">Open model out-code</ion-button>
  <p>{{ message }}</p>
</ion-content>
